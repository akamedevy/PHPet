    <div class="form-cadastro">
        <form action="../../controller/Cadastrar.php" method="POST">
            <h1 class="cadastro-text">Cadastro</h1>
            <input type="text" name="nome" id="nome" placeholder="Nome" required>
            <input type="text" name="cpf" id="cpf" placeholder="Cpf" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <select id="tipo_usuario" name="tipo_usuario" required>
                <option value="usuario">Usuário</option>
                <option value="veterinario">Veterinário</option>
                <option value="administrador">Administrador</option>
              </select>
            <input class="botao-submit" type="submit" name="cadastrar" value="Cadastrar">
            <p>ja tem uma conta? <a href="logar.html" id="cadastro">logar</a></p>
        </form>
    </div>
